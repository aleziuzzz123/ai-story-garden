<script>
  window.addEventListener('load', function() {
    // Find the "See the Magic in Action" section
    const magicSection = Array.from(document.querySelectorAll('h2')).find(
      el => el.textContent.includes('See the Magic in Action')
    );

    if (magicSection) {
      // Create a container for the video
      const videoContainer = document.createElement('div');
      videoContainer.style.textAlign = 'center';
      videoContainer.style.padding = '20px';

      // Paste your YouTube embed code inside the backticks
      videoContainer.innerHTML = `
       <iframe width="560" height="315" src="https://www.youtube.com/embed/sRZUsX8kuKY?si=juDf5IN3Q9Tf3K14" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      `;

      // Add the video below the headline
      magicSection.parentNode.insertBefore(videoContainer, magicSection.nextSibling);
    }
  });
</script>
